<!DOCTYPE HTML>
<html>

<head>
<title> Colors </title>
<script>

var go = true; 

while (go) {

    var favColor = prompt("What's your favourite colour");

    if(favColor == "red") {
        alert("Me too!");
    }
    else if (favColor == "blue") {
        alert("Mine's red!");
    }
    else if (favColor == "green") {
        alert("Nice!");
    }

    else if (favColor == "q") {
        go = false;
    }

    else{
        alert("Cool!");
    }
}

</script>
</head>
</body>

</html>

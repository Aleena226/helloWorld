<!DOCTYPE HTML>
<html>
	<head>
		<title> Display Larger Integer </title>
			<script>

			var I1 = parseInt(prompt("Enter number."));
			var I2 = parseInt(prompt("Enter number"));

			if (I1 > I2) {
				alert(I1);
			}

			else if (I1 < I2) {
				alert(I2);
			}

			else if (I1 == I2) {
				alert("They are the same.");
			}

			else {
				alert("invalid");
			}


			</script>
		</head>
	</body>
</html>

<!DOCTYPE HTML>
<html>
    <head>
        <title> function </title>
            <script>

            function cheer () {
                var team = prompt("What team?");
                var repeats = parseInt(prompt("how many cheers?"));
                for ( i = 0 ; i < repeats ; i++) {
                    alert("Go " + team +"!!!");
                }
            }

            cheer();
                            
        </script>
    </head>
    <body>
    </body>
</html>

<!DOCTYPE HTML>
<html>

<head>
<title> Password unlimted tries </title>
<script>

var go = true; 

while (go) {

    var password = prompt("Enter Password");

    if(password == "12345") {
        alert("Correct Password");
        go = false
    }

    else{
        alert("Wrong password. Try again.");
    }
}

</script>
</head>
</body>

</html>

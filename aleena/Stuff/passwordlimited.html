<!DOCTYPE HTML>
<html>

<head>
<title> Password limited tries </title>
<script>

for (var i=0;i<3;i++) {

    var password = prompt("Enter Password", "password");

    if(password == "12345") {
        alert("Correct Password");
        i = 4
    }else{
        alert("Wrong password. Try again.");
    }
}

</script>
</head>
</body>

</html>

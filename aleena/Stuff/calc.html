<!DOCTYPE HTML>
<html>
    <head>
        <title> Average Calculator </title>
            <script>

            var Mark1 = parseInt(prompt("Enter your mark."));
            var Mark2 = parseInt(prompt("Enter your mark."));
            var Mark3 = parseInt(prompt("Enter your mark."));
            var Mark4 = parseInt(prompt("Enter your mark."));
            var Marks = (Mark1 + Mark2 + Mark3 + Mark4)/ 4 ;

            if(Marks > 80) {
               alert("Good Job! You got an A. Your average is " + Marks);
            }
            else if(Marks > 70 ) {
               alert("Nice, you got a B. Your average is " + Marks);
            }
            else if (Marks > 50) {
                alert("You got a C. Your average is " + Marks);
            }
            else{
                alert("You failed. Your average is " + Marks);
            }

                            
        </script>
    </head>

    </body>
</html>

        <title> Volumecalculator </title>
            <script>

                function calV(l, w, h){

                }

                var w = parseInt(prompt("Enter width"));
                var h = parseInt(prompt("Enter height"));

                alert("The volume of the ogject is " + calV(l, w, h) + " cubic units");
                            
        </script>

<!DOCTYPE HTML>
<html>
	<head>
		<title> Fizzbuzz </title>
			<script>

			for (var i=1;i<=15;i++) {

				if (0 == i%3 && 0 == i%5)  {
					alert("FizzBuzz");

				} else if (0 == i%5) {
					alert("Buzz");
					
				} else if (0 == i%3) {
					alert("Fizz");

				}else {
					alert(i);
				}

			}
			
			</script>
		</head>
	</body>
</html>

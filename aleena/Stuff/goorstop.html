<!DOCTYPE HTML>
<html>

<head>
<title> Stop or go </title>
<script>

var go = true; 

while (go) {

    var direction = prompt("Enter either stop or go");

    if(direction == "stop") {
        go = false
    }

    else if (direction = "go") {
        go = true
    }

    else {
    	alert("Enter either go or stop.");
    }
}

</script>
</head>
</body>

</html>
